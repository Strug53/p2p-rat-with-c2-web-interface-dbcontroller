<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простая админ панель</title>
  <script src="https://unpkg.com/htmx.org@2.0.1"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .sidebar-divider {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Админ панель</h4>
    <div class="sidebar-divider"></div>

    <ul class="nav flex-column mt-4">
        
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home">Главная</a>
      </li>
    <div class="sidebar-divider"></div>

      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile">Профиль</a>
      </li>
    <div class="sidebar-divider"></div>

      <li class="nav-item">
        <a class="nav-link" id="settings-tab" data-bs-toggle="tab" href="#settings">Настройки</a>
      </li>
    </ul>
    <div class="sidebar-divider"></div>
    <!-- Additional sidebar content can be added here -->
  </div>
  
  <!-- Main content -->
  <div class="main-content">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <h4 class="d-flex align-items-center justify-content-center">Добро пожаловать в админ панель</h4>
        <button class="d-flex align-items-center justify-content-center" hx-get="/ready" hx-target="#table_rows">Проверить готовность клиентов</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>IP</th>
              <th>Port</th>
              <th>System</th>
              <th>Client_Key</th>
              <th>Дата включения</th>
            </tr>
          </thead>
          <tbody id="table_rows">
            
            </tr>
          </tbody>
        </table>
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <h4>Профиль пользователя</h4>
        <p>Здесь можно будет управлять профилем.</p>
      </div>
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <h4>Настройки</h4>
        <p>Здесь можно будет настраивать различные параметры.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (Popper.js, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
